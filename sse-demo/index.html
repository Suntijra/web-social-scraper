<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>SSE Social Scraper Demo</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
        background: #f6f8fa;
        color: #1f2328;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      form {
        display: grid;
        gap: 0.75rem;
        max-width: 640px;
        background: #fff;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 0 1px rgba(31, 35, 40, 0.08), 0 8px 24px rgba(31, 35, 40, 0.12);
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-weight: 600;
      }
      input,
      select {
        font: inherit;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d0d7de;
        border-radius: 0.375rem;
        background: #fff;
      }
      button {
        font: inherit;
        font-weight: 600;
        padding: 0.7rem;
        background: #0969da;
        color: #fff;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }
      pre {
        background: #0d1117;
        color: #f0f6fc;
        border-radius: 0.5rem;
        padding: 1rem;
        overflow: auto;
        max-height: 60vh;
      }
      .status-bar {
        margin-top: 1rem;
        font-size: 0.95rem;
      }
      .status-bar span {
        display: inline-block;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>SSE ทดสอบ Social Scraper</h1>
    <p>
      ฟอร์มนี้จะเปิดการเชื่อมต่อ <code>EventSource</code> ไปที่
      <code>/api/v1/social-scraper/stream</code> แล้วแสดงอีเวนต์ <code>metrics</code>,
      <code>comment</code>, และ <code>complete</code> ทันทีที่ได้รับ
    </p>

    <form id="sse-form">
      <label>
        Platform
        <select id="platform" required>
          <option value="youtube">youtube</option>
          <option value="facebook">facebook</option>
          <option value="x">x</option>
          <option value="tiktok">tiktok</option>
        </select>
      </label>
      <label>
        Profile URL
        <input
          id="profileUrl"
          type="url"
          required
          placeholder="https://www.youtube.com/watch?v=WNS9eMMQyOA"
        />
      </label>
      <label>
        API Origin
        <input id="origin" type="url" value="https://localhost:8000" required />
      </label>
      <button type="button" id="startBtn">เริ่มสตรีม</button>
      <button type="button" id="stopBtn" disabled>หยุด</button>
    </form>

    <div class="status-bar" id="statusBar">
      <span>สถานะ: <strong id="statusText">ว่าง</strong></span>
      <span>Metrics: <strong id="metricsCount">0</strong></span>
      <span>Comments: <strong id="commentsCount">0</strong></span>
    </div>

    <pre id="log">พร้อมเชื่อมต่อ...</pre>

    <script>
      // กำหนดค่า API key สำหรับ header x-api-key ได้ที่นี่ (ปล่อยว่างหากไม่ต้องการ)
      const API_KEY_HEADER = 'x-api-key'
      const API_KEY_VALUE = '76212de9-923d-4d92-892f-93868d427ebd'

      const startBtn = document.getElementById('startBtn')
      const stopBtn = document.getElementById('stopBtn')
      const log = document.getElementById('log')
      const statusText = document.getElementById('statusText')
      const metricsCount = document.getElementById('metricsCount')
      const commentsCount = document.getElementById('commentsCount')

      /** @type {AbortController | null} */
      let source = null

      const appendLog = (label, payload) => {
        const timestamp = new Date().toLocaleTimeString()
        log.textContent += `\n[${timestamp}] ${label}\n${JSON.stringify(payload, null, 2)}\n`
        log.scrollTop = log.scrollHeight
      }

      const setStatus = (text) => {
        statusText.textContent = text
      }

      const closeSource = () => {
        if (source) {
          source.abort()
          source = null
        }
        stopBtn.disabled = true
        startBtn.disabled = false
        setStatus('ว่าง')
      }

      stopBtn.addEventListener('click', () => {
        appendLog('manual-stop', {})
        closeSource()
      })

      startBtn.addEventListener('click', () => {
        const platform = document.getElementById('platform').value
        const profileUrl = document.getElementById('profileUrl').value.trim()
        const origin = document.getElementById('origin').value.trim().replace(/\/+$/, '')

        if (!profileUrl || !origin) {
          return
        }

        const streamUrl = `${origin}/api/v1/social-scraper/stream?platform=${encodeURIComponent(
          platform
        )}&profileUrl=${encodeURIComponent(profileUrl)}`

        log.textContent = `เปิดการเชื่อมต่อไปยัง ${streamUrl}\n`
        setStatus('กำลังเชื่อมต่อ…')
        metricsCount.textContent = '0'
        commentsCount.textContent = '0'
        stopBtn.disabled = false
        startBtn.disabled = true

        startStream(streamUrl)
      })

      const startStream = async (url) => {
        if (source) {
          source.abort()
        }

        const controller = new AbortController()
        source = controller

        try {
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              Accept: 'text/event-stream',
              ...(API_KEY_VALUE ? { [API_KEY_HEADER]: API_KEY_VALUE } : {}),
            },
            signal: controller.signal,
          })

          if (!response.ok || !response.body) {
            throw new Error(`เชื่อมต่อไม่สำเร็จ (${response.status})`)
          }

          setStatus('เชื่อมต่อแล้ว')
          appendLog('open', {})

          const reader = response.body.getReader()
          const decoder = new TextDecoder()
          let buffer = ''

          while (true) {
            const { value, done } = await reader.read()
            if (done) {
              break
            }
            buffer += decoder.decode(value, { stream: true })
            buffer = processSseBuffer(buffer)
          }

          appendLog('complete', { message: 'การเชื่อมต่อสิ้นสุดจากเซิร์ฟเวอร์' })
          setStatus('เสร็จสิ้น')
        } catch (error) {
          if (controller.signal.aborted) {
            appendLog('abort', {})
          } else {
            appendLog('error', { message: error.message })
            setStatus('ผิดพลาด')
          }
        } finally {
          closeSource()
        }
      }

      const processSseBuffer = (buffer) => {
        let remainder = buffer
        let boundary

        while ((boundary = remainder.indexOf('\n\n')) !== -1) {
          const rawEvent = remainder.slice(0, boundary).trim()
          remainder = remainder.slice(boundary + 2)
          if (!rawEvent) {
            continue
          }

          const parsed = parseSseEvent(rawEvent)
          if (parsed) {
            handleSseEvent(parsed)
          }
        }

        return remainder
      }

      const parseSseEvent = (raw) => {
        const lines = raw.split('\n')
        let event = 'message'
        const dataChunks = []

        for (const line of lines) {
          if (line.startsWith('event:')) {
            event = line.slice(6).trim()
          } else if (line.startsWith('data:')) {
            dataChunks.push(line.slice(5).trim())
          }
        }

        if (dataChunks.length === 0) {
          return null
        }

        const rawData = dataChunks.join('\n')
        let payload
        try {
          payload = JSON.parse(rawData)
        } catch {
          payload = rawData
        }

        return { event, payload }
      }

      const handleSseEvent = ({ event, payload }) => {
        switch (event) {
          case 'metrics':
            metricsCount.textContent = String(Number(metricsCount.textContent) + 1)
            appendLog('metrics', payload)
            break
          case 'comment':
            commentsCount.textContent = String(Number(commentsCount.textContent) + 1)
            appendLog('comment', payload)
            break
          case 'complete':
            appendLog('complete', payload)
            setStatus('เสร็จสิ้น')
            closeSource()
            break
          case 'error':
            appendLog('error', payload)
            setStatus('ผิดพลาด')
            closeSource()
            break
          default:
            appendLog(event, payload)
        }
      }

      window.addEventListener('beforeunload', () => {
        if (source) {
          source.abort()
        }
      })
    </script>
  </body>
</html>
